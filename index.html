<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<link rel="stylesheet" type="text/css" href="assets/CSS/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>
<body>
<div class="container">
	<div class='jumbotron'>
	<h1>New York Times Search</h1>
	</div>

	<div class="panel panel-default">
	  	<div class="panel-heading">
	    	<h3 class="panel-title"><span class="glyphicon glyphicon-list-alt"></span>Search Parameters</h3>
	  	</div>
	<div class="panel-body">
    	<div class="form-group">
    	<label for="searchInput">Search Term</label>
		<input type="text" class = "form-control" id="searchInput">
	<br>
		<label for="recordsInput">Number of Records to Retrieve</label>
		<select class="form-control" id="recordsInput">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
		</select>
	<br>
		<label for="startYearInput">Start Year (Optional)</label>
		<input type="form-control" type = "date" id="startYearInput">

		<label for="endYearInput">End Year (Optional)</label>
		<input type="form-control" type="date" id="endYearInput">

    	</div>
    	<button type="button" class="btn btn-default btn-lg">
    		<span class="glyphicon glyphicon-search"></span> Search
    	</button>

    	<button type="button" class="btn btn-default btn-lg">
    		<span class="glyphicon glyphicon-trash"></span> Clear Results
    	</button>

	</div>
</div>
<div class="panel panel-default">
	  	<div class="panel-heading">
	    	<h3 class="panel-title"><span class="glyphicon glyphicon-calendar"></span> Top Articles</h3>
	  	</div>
	<div class="panel-body">
	<div id="articleDisplay"></div>
</div>

</div>

<script type="text/javascript" src="assets/JS/jquery-3.1.0.min.js "></script>
<script type="text/javascript" src="assets/JS/app.js"></script>

</body>
</html>
